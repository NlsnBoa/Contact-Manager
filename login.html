<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- CSS Files -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/loginform.css" />

    <!-- JS  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script
      src="https://kit.fontawesome.com/1c8222ee2c.js"
      crossorigin="anonymous"
    ></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon3.ico" type="image/x-icon" />

    <!-- Title -->
    <title>Contact Manager</title>
  </head>

  <body>
    <!-- The body content -->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#myNavbar"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="./index.html">Group 19</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li><a href="./index.html">Home</a></li>
            <li class="active"><a href="./login.html">Log in</a></li>
            <li><a href="./register.html">Sign up</a></li>
            <li><a href="./aboutus.html">About Us</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="box">
      <div class="text-center">
        <img src="images/ufc_icon.png" alt="logo" style="width: 185px" />
        <h4>We are Group 19</h4>
      </div>

      <form action="http://galacticrolodex.com/LAMPAPI/Login.php" method="post" style="padding: 50px">
        <p style="padding-left: 14px">Please log in your account</p>

        <div class="container">
          <label for="login"><b>Username</b></label>
          <br />
          <input
            type="text"
            placeholder="Enter Username"
            name="login"
            required
          />
          <br />
          <label for="password" style="padding-top: 20px"><b>Password</b></label>
          <br />
          <input
            type="password"
            placeholder="Enter Password"
            name="password"
            required
          />

          <button type="submit">Log in</button>
          <br />
          <a href="#">Forgot password?</a>

          <div>
            <p>Don't have an account?</p>
            <a href="./register.html">Create one</a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
