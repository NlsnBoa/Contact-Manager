<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    

    <!-- CSS Files -->
    <link rel="stylesheet" type="text/css" href="./css/contactpage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@500&display=swap" rel="stylesheet">

    <!-- JS  -->
    <script src="./js/code.js"></script>

    <title>Galactic Rolodex Contacts Page</title>
  </head>

  <body>
    <div class="container">
      <h1 id="userName"></h1>
      
      <div class="contacts-box">

          <div class="contacts-box-header">

            <div class="search-bar">
              <input type="text" class="search-input" id="search" placeholder="Search">
              <button class="search-button" onclick="doSearch()"></button>
            </div>

            <button class="modifying-button" onclick="openCreatePopup()">Add Contact</button>
            
            <div id="overlay" class="overlay"></div>

            <div id="myModal" class="modal">
              <div class="modal-content">
                <button class="close" onclick="closeCreatePopup()">X</button>
                
                <h2>Add Contact</h2>

                <form>
                  <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName">
                  </div>

                  <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName">
                  </div>

                  <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone">
                  </div>
            
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email">
                  </div>
            
                  <button class="modifying-button" onclick="doCreate()">Add</button>
                </form>
                
              </div>
            </div>
          </div>
          
          <div id="result-container"></div> 

          <div id="UpdateModal" class="modal">
            <div class="modal-content">
              <button class="close" onclick="closeUpdatePopup()">X</button>
              
              <h2>Update Contact</h2>

              <form>
                <div class="form-group">
                  <label for="firstName">First Name:</label>
                  <input type="text" id="updatefirstName" name="firstName">
                </div>

                <div class="form-group">
                  <label for="lastName">Last Name:</label>
                  <input type="text" id="updatelastName" name="lastName">
                </div>

                <div class="form-group">
                  <label for="phone">Phone:</label>
                  <input type="text" id="updatephone" name="phone">
                </div>
          
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="text" id="updateemail" name="email">
                </div>
          
                <button class="modifying-button" onclick="saveUpdate()">Update</button>
              </form>
              
            </div>
          </div>

          <script>
            document.addEventListener('DOMContentLoaded', function() 
            {
              readCookie();
              fetchContacts();
            });
          </script> 

      </div>

    </div>
  </body>
</html>
