<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Files -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/register.css" />
    <link rel="stylesheet" href="./css/registerform.css" />

    <!-- JS  -->
    <script src="./js/code.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script
      src="https://kit.fontawesome.com/1c8222ee2c.js"
      crossorigin="anonymous"
    ></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon3.ico" type="image/x-icon" />

    <!-- Title -->
    <title>Contact Manager</title>
  </head>

  <body>
    <!-- The body content -->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#myNavbar"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="./index.html">Group 19</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./login.html">Log in</a></li>
            <li class="active"><a href="./register.html">Sign up</a></li>
            <li><a href="./aboutus.html">About Us</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="box">
      <div class="text-center">
        <img src="./images/ufc_icon.png" alt="logo" style="width: 185px" />
        <h4 class="heading-sentence">We are Group 19</h4>
      </div>

      <form>
        <p class="create-a-new-acc-sentece">Create a new account</p>

        <div class="container">
          <label style="padding-left: 28%" for="firstname"
            ><b>First Name</b></label
          >
          <br />
          <input
            type="text"
            id="firstName"
            placeholder="Enter First Name"
            name="firstname"
            required
          />
          <br />
          <label
            style="padding-top: 20px; padding-left: 28%"
            for="lastname"
            style="padding-top: 20px"
            ><b>Last Name</b></label
          >
          <br />
          <input
            type="text"
            id="lastName"
            placeholder="Enter Last Name"
            name="lastname"
            required
          />
          <br />
          <label
            style="padding-top: 20px; padding-left: 28%"
            for="login"
            style="padding-top: 20px"
            ><b>Username</b></label
          >
          <br />
          <input
            type="text"
            id="loginName"
            placeholder="Enter Username"
            name="login"
            required
          />
          <br />
          <label
            style="padding-top: 20px; padding-left: 28%"
            for="password"
            style="padding-top: 20px"
            ><b>Password</b></label
          >
          <br />
          <input
            type="password"
            id="loginPassword"
            placeholder="Enter Password"
            name="password"
            required
          />
          <br />
          <button
            style="position: relative; left: 28%; width: 30%"
            type="submit"
            onclick="doRegister()"
          >
            Sign up
          </button>
          <span class="text" id="loginResult"></span>
          <br />

          <div>
            <p style="padding-left: 28%; display: inline; margin-right: 15px">
              Have an account?
            </p>
            <a href="./login.html" style="display: inline">Log in</a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
